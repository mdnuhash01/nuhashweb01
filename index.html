<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebee;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: #d50000;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 1.2em;
            animation: float 5s infinite;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #e91e63;
            color: white;
            position: absolute;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .message {
                font-size: 1.2em;
            }
            .heart {
                font-size: 1em;
            }
            .btn {
                padding: 8px 16px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="message">Will you be mine forever? üíñ</div>
    
    <div class="buttons">
        <button class="btn yes" onclick="alert('Ehhh ashcheüòíüòíüòí')">Yes</button>
        <button class="btn no" onmouseover="moveButton()">No</button>
    </div>
    
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "üíñ";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
        
        function moveButton() {
            let button = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
